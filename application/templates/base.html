<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Måste gå först genom application för att komma åt static mappen-->
    <link href="/application/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar för enkel tillgång till hemsidans olika sektioner. -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">Start</a> <!-- href länkar en till endpoint när man klickar på den-->
      </div>
      <div class="container-fluid">
        <a class="navbar-brand" href="/form">Formulär</a>
      </div>
    </nav>

    <!-- jinja2 förlängningar -->
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    <script src="/application/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
